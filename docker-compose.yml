version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: run-sync-db
    environment:
      POSTGRES_USER: runsync
      POSTGRES_PASSWORD: runsync_secret
      POSTGRES_DB: runsync
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U runsync" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: run-sync-backend
    environment:
      DATABASE_URL: postgresql://runsync:runsync_secret@db:5432/runsync
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      STRAVA_CLIENT_ID: ${STRAVA_CLIENT_ID}
      STRAVA_CLIENT_SECRET: ${STRAVA_CLIENT_SECRET}
      STRAVA_TEST_ACCESS_TOKEN: ${STRAVA_TEST_ACCESS_TOKEN}
      STRAVA_TEST_REFRESH_TOKEN: ${STRAVA_TEST_REFRESH_TOKEN}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: run-sync-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
